<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="title" content="Orinoco - Magasin de caméras">
        <meta name="description" content="Orinoco magasin e-commerce spécialiste dans le domaine audiovisuel principalement sur les appareils vidéos comme les cameras">
        <meta name="keywords" content="orinoco, ecommerce, site, website, shop, magasin, cameras, appareils, livraison">
        <meta name="author" content="Clément GATELLIER - Openclassrooms">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Orinoco - Magasin de caméras</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    </head>

    <body>
        <!-- NAVIGATION-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#!">Orinoco</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Afficher la navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#!">Accueil</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <!-- CONTENT -->
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <!-- CAROUSSEL -->
                    <div class="carousel slide my-4" id="carouselExampleIndicators" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li class="active" data-target="#carouselExampleIndicators" data-slide-to="0"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                        </ol>
                        <div class="carousel-inner" role="listbox">
                            <div class="carousel-item active"><img class="d-block img-fluid mw-50 rounded" src="images/vcam_1.jpg" alt="Zurss 50S" /></div>
                            <div class="carousel-item"><img class="d-block img-fluid mw-50 rounded" src="images/vcam_2.jpg" alt="Hirsch 400DTS" /></div>
                            <div class="carousel-item"><img class="d-block img-fluid mw-50 rounded" src="images/vcam_3.jpg" alt="Franck JS 105" /></div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Précédent</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Suivant</span>
                        </a>
                    </div>

                    <!-- PRODUCTS LIST -->
                    <div class="row" id="cameras"></div>
                </div>
            </div>
        </div>

        <!-- FOOTER -->
        <footer class="py-3 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Orinoco - OpenClassrooms Projet 5 - Clément GATELLIER</p></div>
        </footer>

        <!-- SCRIPTS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
