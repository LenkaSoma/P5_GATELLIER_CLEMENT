<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="title" content="Orinoco - Magasin de caméras">
        <meta name="description" content="Orinoco magasin e-commerce spécialiste dans le domaine audiovisuel principalement sur les appareils vidéos comme les cameras">
        <meta name="keywords" content="orinoco, ecommerce, site, website, shop, magasin, cameras, appareils, livraison">
        <meta name="author" content="Clément GATELLIER - OpenClassrooms">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Orinoco - Magasin de caméras</title>

        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    </head>

    <body>
        <!-- NAVIGATION-->
        <nav class="navbar navbar-expand-md navbar-light bg-light" style="background-color:#f3e9f1!important;">
            <a class="navbar-brand" href="index.html">
                <img src="../images/logo.jpg" height="30" alt="Logo Orinoco">
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation" aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="breadcrumbcustom">
                <li class="breadcrumb-item"><a href="index.html">Accueil</a></li>
            </div>

            <div class="collapse navbar-collapse" id="navigation">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a href="cart.html" class="nav-link navbar-link-2">
                            <span class="badge badge-pill badge-danger" id="total_cart"></span>
                            <i class="fas fa-shopping-cart pl-0"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- CONTENT -->
        <div class="px-4 px-lg-0">
            <div class="container text-black py-5 text-center">
              <h1 class="display-4">Votre panier</h1>
            </div>

            <div class="pb-5">
              <div class="container">
                <div class="row">
                  <div class="col-lg-12 p-5 mb-5">
                    <div class="table-responsive">
                      <table class="table">
                        <thead>
                          <tr>
                            <th scope="col" class="border-0 bg-dark">
                              <div class="p-2 px-3 text-uppercase text-white">Produit</div>
                            </th>
                            <th scope="col" class="border-0 bg-dark">
                              <div class="py-2 text-uppercase text-white">Lentille</div>
                            </th>
                            <th scope="col" class="border-0 bg-dark">
                              <div class="py-2 text-uppercase text-white">Quantité</div>
                            </th>
                            <th scope="col" class="border-0 bg-dark">
                              <div class="py-2 text-uppercase text-white">Prix</div>
                            </th>
                          </tr>
                        </thead>
                        <tbody id="cart" class="minheight"></tbody>
                      </table>
                    </div>
                  </div>
                </div>
          
                <div class="row" id="formstyle">
                  <div class="col-lg-12">
                    <div class="bg-light rounded-pill px-4 py-3 text-uppercase font-weight-bold">Procéder au paiement</div>
                    <div class="p-4">
                        <form method="POST" type="submit" id="form">
                          <div class="form-group">
                            <label for="input-firstname">Prénom</label>
                            <input type="text" class="form-control" id="input-firstname" placeholder="Votre prénom" maxlength="60" required>
                          </div>
                          <div class="form-group">
                            <label for="input-lastname">Nom de famille</label>
                            <input type="text" class="form-control" id="input-lastname" placeholder="Votre nom de famille" maxlength="60" required>
                          </div>
                          <div class="form-group">
                            <label for="input-address">Adresse</label>
                            <input type="text" class="form-control" id="input-address" placeholder="Votre adresse" maxlength="150" required>
                          </div>
                          <div class="form-group">
                            <label for="input-city">Ville</label>
                            <input type="text" class="form-control" id="input-city" placeholder="Votre ville" maxlength="60" required>
                          </div>
                          <div class="form-group">
                            <label for="input-email">Email</label>
                            <input type="email" class="form-control" id="input-email" placeholder="Votre e-mail" maxlength="80" required>
                          </div>
                          <ul class="list-unstyled mb-4">
                            <li class="d-flex justify-content-between py-3 border-bottom">
                              <strong class="text-muted">Total</strong>
                              <h5 class="font-weight-bold" id="total"></h5>
                              </li>
                          </ul>
                          <button class="btn btn-dark rounded-pill py-2 btn-block" type="submit">Confirmer et payer</button>
                        </form>
                    </div>
                  </div>
                </div>
          
              </div>
            </div>
          </div>

        <!-- FOOTER -->
        <footer class="py-3 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Orinoco - OpenClassrooms Projet 5 - Clément GATELLIER</p></div>
        </footer>

        <!-- SCRIPTS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
        <script src="assets/js/cart.js"></script>
        <script src="assets/js/mycart.js"></script>
    </body>
</html>
